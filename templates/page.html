<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/099bf74387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/assets/style.css" /-->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Tim Saylor - {{title}}</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Tim Saylor</a>
            {% for path in links %}
            <a href="/{{ path }}">{{ path | title }}</a>
            {% endfor %}
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        {% if sublinks -%}
        <ul>
        {% for link in sublinks %}
        <li><a href="/{{ link.0 }}">{{ link.1 | title }}</a></li>
        {% endfor %}
        </ul>
        {%- endif %}
        {{ content | safe | indent(width=8) }}
    </main>
</body>
</html>
